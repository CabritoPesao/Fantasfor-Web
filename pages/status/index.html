<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Status</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="title">
        <h1>Impact of NPC and Animal Quality</h1>
    </div>
    <div class="information">
      <div class="title2">
        <h2>- The NPC gains 5% more stats at each level.</h2>
        <h2>- The higher the quality of the NPC, the higher its stats.</h2>
      </div>
      <div class="table-info">
        <div class="item">
            <img src="iconos/calidad1.png" alt="calidad1"><p>Base 10</p>
        </div>
        <div class="item">
          <img src="iconos/calidad2.png" alt="calidad2"><p>10 - 10,9</p>
        </div>
        <div class="item">
          <img src="iconos/calidad3.png" alt="calidad3"><p>11 - 11,9</p>
        </div>
        <div class="item">
          <img src="iconos/calidad4.png" alt="calidad4"><p>12 - 12,9</p>
        </div>
        <div class="item">
          <img src="iconos/calidad5.png" alt="calidad5"><p>13 - 13,9</p>
        </div>
        <div class="item">
          <img src="iconos/calidad6.png" alt="calidad6"><p>14 - 15</p>
        </div>
      </div>
    </div>
  </body>
</html>
